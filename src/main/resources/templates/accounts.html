<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.accountName}"></title>
</head>
<body>
    <h1 th:text="${account.accountName}"></h1>

    <div>
        <form th:action="@{/users/{userId}/accounts/{accountId}(userId=${user.userId},accountId=${account.accountId})}" method="post"></form>
        <!--<form action="" method="post">-->
            <div>
                Account Name:  <input type="text" th:field="${account.accountName}" />
            </div>
            <input type="submit" value="Update User Account" />
        </form>
    </div>
    <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
</body>
</html>
